<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact page@RJ19</title>

<body>
    <nav class='navbar bg-dark'>
        <div class="container">

            <h1 class='logo lg-heading text-light'>RJ19</h1>
            <ul class='nav-item'>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./index.html">Home</a></li>


            </ul>

        </div>    


    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>6U-1163-B Kudi Housing Board,Jodhpur</p>

                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>girishmeena18@gmail.com</p>

                    </div>
                    <div class="address-group">
                        <i class=" fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>8947837638</p>

                    </div>
                    <img src="./IMG/office.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let me know your querie, suggestions and concerns by filling out this form</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>

                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="" cols="30" rows="10" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
    
    
            </div>


        </div>
        



    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            
        <p>Jodhpur Tourism &copy; 2024,ALL RIGHT RESERVED</p>
        </div>

    </footer>
